<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Admin</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Manage Exams</a></li>
        <li><a href="#">Students</a></li>
        <li><a href="#">Results</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header>
        <h1>Dashboard</h1>
      </header>

      <section class="cards">
        <div class="card">
          <h3>Total Exams</h3>
          <p>12</p>
        </div>
        <div class="card">
          <h3>Total Students</h3>
          <p>240</p>
        </div>
        <div class="card">
          <h3>Pending Results</h3>
          <p>5</p>
        </div>
      </section>

      <section class="table-section">
        <h2>Recent Exams</h2>
        <table>
          <thead>
            <tr>
              <th>Exam Name</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Math Midterm</td>
              <td>May 1, 2025</td>
              <td>Completed</td>
            </tr>
            <tr>
              <td>English Final</td>
              <td>May 10, 2025</td>
              <td>Scheduled</td>
            </tr>
            <tr>
              <td>Physics Quiz</td>
              <td>May 15, 2025</td>
              <td>Pending</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
